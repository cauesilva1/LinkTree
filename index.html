<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="image/icon.svg" type="image/x-icon">
    <title>linkTree</title>
  </head>
  <body id="body">

    <label class="switch-container">
      <input id="toggleSwitch" type="checkbox" onclick="changeBackground()" />
      <span class="slider"></span>
    </label>

    <div class="header">
        <img src="./image/imagemCanada.jpg" alt="imagemCanada" class="img" />


      <h2 id="h2">Olá, sejam Bem Vindos!</h2>
    </div>

    <section class="links">
        <a class="btn" type="button" href="https://www.linkedin.com/in/cauecatonesilva1551/" target="_blank">
            <strong>Linkedin</strong>
            <div id="container-stars">
              <div id="stars"></div>
            </div>
          
            <div id="glow">
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
        </a>

        <a class="btn" type="button" href="https://github.com/cauesilva1" target="_blank">
            <strong>github</strong>
            <div id="container-stars">
              <div id="stars"></div>
            </div>
          
            <div id="glow">
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
        </a>

        <a class="btn" type="button" href="https://portifolio-caue.vercel.app" target="_blank">
            <strong>Portfólio</strong>
            <div id="container-stars">
              <div id="stars"></div>
            </div>
          
            <div id="glow">
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
        </a>
          


    </section>


    <script src="index.js"></script>
  </body>
</html>
